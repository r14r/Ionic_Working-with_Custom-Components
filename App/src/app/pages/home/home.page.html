<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Working with Custom Components
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">{{ folder }}</ion-title>
		</ion-toolbar>
	</ion-header>

	<app-header name="custom header"></app-header>
	<app-preload-image [ratio]="{w: 2, h: 1}" [src]="'https://placeimg.com/200/100/any'"></app-preload-image>
</ion-content>
